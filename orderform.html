<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action=https://github.com/users/boipelo-codes/projects/1/views/1?pane=issue&itemId=85745678 method="POST">
    <label for="firstName" id="firstNameLabel">First Name</label>
    <input type="text" id="firstName" placeholder="Enter FirstName"><br>
    <label for="lastName" id="lastNameLabel">Last Name</label>
    <input type="text" id="lastName" placeholder="Enter LastName"><br>
    <label for="email" id="emailLabel">Email</label>
    <input type="email" id="email" placeholder="Enter Email address"><br>
    <label for="address" id="addressLabel">Address</label>
    <textarea id="Address" placeholder="Enter Address" rows="4" cols="50"></textarea><br>
    <label for="numbers" id="postCodeLabel">Post Code</label>
    <input type="number" id="postCode" placeholder="Enter Postal Code"><br>
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Chocolate Muffins</td>
            <td>12</td>
            <td>R60,00</td>
        </tr>
        <tr>
            <td>Triple Tier Deluxe(Cake)</td>
            <td>1</td>
            <td>R560,00</td>
        </tr>
        <tr>
            <td>Edible Characters</td>
            <td>25</td>
            <td>R75,00</td>
        </tr>
    </table>
    <h3>Banking Details</h3>
    <p>Card Type:</p>
    <label for="Mastercard" id="Mastercard">Mastercard</label>
    <input type="radio" name="cardtype" id="Mastercard"><br>
    <label for="Visa" id="Visa">Visa</label>
    <input type="radio" name="cardtype" id="Visa"><br>
    <label for="AmericanExpress" id="AmericanExpress">American Express</label>
    <input type="radio" name="cardtype" id="AmericanExpress"><br>
    <p>
       Card number: <input type="text" id="cardNumber" placeholder="Enter Card Number"><br>
       Card Expiry Date: <input type="date" id="start" placeholder="Enter Expiry Date"><br>
       Delivery Address: <textarea id="DeliveryAddress" placeholder="Enter Delivery Address"></textarea><br>
    </p>
    <input type="submit" id="submit" value="Send Order">
    </form>
</body>
</html>
